<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width" initial-scale="1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Assignment 4</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <h1 class="start" align="center"><i><b><u>SURVEY FORM</u></b></i></h1>
    <br>
    <form id="review" method="post" action="https://enw7u145b8im9.x.pipedream.net/" class="frm">
        <label class="name"><u><b>Name</u>:</b></label>

        <div class="flex1">
            <div>
                <label for="first_name" class="fname">First Name:</label>
                <input type="text" name="first_name" id="fname" placeholder="Enter Your First Name" required>
            </div>
            <div>
                <label for="last_name" class="lname">Last Name:</label>
                <input type="text" name="last_name" class="lname1" id="lname" placeholder="Enter Your Last Name"
                    required>

            </div>
        </div>
        <br>
        <br>
        <label class="address"><u><b>Address</u>:</b></label>
        <br>
        <div class="flex1">
            <div>
                <label for="street_address" class="streetn">Street:</label>
                <input type="text" name="street_address" class="street" id="street" placeholder="Street Name" required>
            </div>
            <div>
                <label for="city" class="cityn">City:</label>
                <input type="text" name="city" class="city" id="city" placeholder="City" required>
            </div>
        </div>
        <br>
        <div class="flex1">
            <div>
                <label for="state" class="staten">State:</label>
                <input type="text" name="state" id="State" class="state" placeholder="State" required>
            </div>
            <div>
                <label for="pincode" class="pincoden">Pincode:</label>
                <input type="number" name="pincode" id="pincode" class="pincode" placeholder="Pincode" required>
            </div>
        </div>
        <br>
        <br>
        <label for="contact_number"><b><u>Contact Number</u>:</b></label>
        <input type="number" id="contactnumber" name="contact_number" placeholder="Contact Number" required>
        <br>
        <br>
        <label class="rating"><u><b>Rating</u>:</b></label>
        <br>
        <label for="quality_of_products_received_rating" class="quality">Quality Of Products Received:</label>
        <div class="flex2">
            <div>
                <input type="radio" class="Excellent1" id="rating" name="quality_of_products_received_rating" required>
                <label for="rating">
                    <font color="green">Excellent</font>
                </label>
            </div>
            <div>
                <input type="radio" id="rating" class="Good1" name="quality_of_products_received_rating">
                <label for="rating">
                    <font color="yellow">Good</font>
                </label>
            </div>
            <div>
                <input type="radio" class="Bad1" id="rating" name="quality_of_products_received_rating">
                <label for="rating">
                    <font color="red">Bad</font>
                </label>
            </div>
        </div>
        <div>
            <br>
            <label for="value_for_money_rating" class="money">Value For Money:</label>
            <div class="flex2">
                <div>
                    <input type="radio" class="Excellent2" id="value" name="value_for_money_rating" required>
                    <label for="value">
                        <font color="green">Excellent</font>
                    </label>
                </div>
                <div>
                    <input type="radio" class="Good1" id="value" name="value_for_money_rating">
                    <label for="value">
                        <font color="yellow">Good</font>
                    </label>
                </div>
                <div>
                    <input type="radio" id="value" class="Bad1" name="value_for_money_rating">
                    <label for="value">
                        <font color="red">Bad</font>
                    </label>
                </div>
            </div>
            <br>
            <label for="delivery_rating" class="delivery">Delivery:</label>
            <div class="flex2">
                <div><input type="radio" id="delivery" class="Excellent3" name="delivery_rating" required>
                    <label for="delivery">
                        <font color="green">Excellent</font>
                    </label>
                </div>
                <div>
                    <input type="radio" id="delivery" class="Good1" name="delivery_rating">
                    <label for="delivery">
                        <font color="yellow">Good</font>
                    </label>
                </div>
                <div>
                    <input type="radio" id="delivery" class="Bad1" name="delivery_rating">
                    <label for="delivery">
                        <font color="red">Bad</font>
                    </label>
                </div>
            </div>
            <br>
            <br>
            <div class="flex3">
                <button class="Button">
                    <input type="submit" class="submit" value="Submit Now" align="center">
                </button>
                <button class="reset1">
                    <input type="reset" class="reset" value="Reset Now" align="center">
                </button>
            </div>

    </form>
</body>

</html>
